<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 id="heading">Purchase Prediction</h1>
                <form action="{{url_for('predict')}}" method="post">
                    <select name="gender" id="gender" class="form-control" required>
                        <option value="">--Please choose a gender--</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                    <input type="number" name="age" min="18" max="60" id="age" placeholder="Age in years" class="form-control" required>
                    <input type="number" min="10000" name="salary" id="salary" placeholder="Salary in Ruppees" class="form-control" required>
                    <button type="submit" class="btn btn-success btn-lg">Predict</button>
                </form>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <div class="result">{{prediction_text}}</div>
            </div>
        </div>
    </div>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
